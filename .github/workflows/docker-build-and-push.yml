name: Docker Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: "Optional tag suffix (e.g., hotfix, beta)"
        required: false
        default: ""

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/k8s-demo

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # ============================================
      # CHECKOUT
      # ============================================
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìã Log checkout info
        run: |
          echo "‚úÖ Repository checked out successfully"
          echo "üìÅ Current directory: $(pwd)"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üìù Commit SHA: ${{ github.sha }}"
          echo "üîß Trigger: ${{ github.event_name }}"

      # ============================================
      # DOCKER BUILDX SETUP
      # ============================================
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: üìã Log Buildx info
        run: |
          echo "‚úÖ Docker Buildx configured"
          echo "üîß Buildx version:"
          docker buildx version
          echo "üñ•Ô∏è Available platforms:"
          docker buildx inspect --bootstrap | grep -i platforms || true

      # ============================================
      # QEMU FOR MULTI-PLATFORM
      # ============================================
      - name: üîß Set up QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: üìã Log QEMU setup
        run: |
          echo "‚úÖ QEMU configured for multi-platform builds"
          echo "üñ•Ô∏è Supported platforms: linux/amd64, linux/arm64"

      # ============================================
      # DOCKER HUB LOGIN
      # ============================================
      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üìã Log Docker Hub login
        run: |
          echo "‚úÖ Successfully authenticated with Docker Hub"
          echo "üë§ Username: ${{ secrets.DOCKER_USERNAME }}"

      # ============================================
      # METADATA EXTRACTION
      # ============================================
      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Branch name
            type=ref,event=branch
            # latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Short SHA
            type=sha,prefix=sha-,format=short
            # Timestamp tag: prod-YYYYMMDD-HHmmss
            type=raw,value=prod-{{date 'YYYYMMDD-HHmmss'}},enable=${{ github.ref == 'refs/heads/main' }}
            # Custom suffix if provided via workflow_dispatch
            type=raw,value=${{ github.event.inputs.tag_suffix }},enable=${{ github.event.inputs.tag_suffix != '' }}

      - name: üìã Log generated tags
        run: |
          echo "üè∑Ô∏è Docker image tags that will be created:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üìù Labels:"
          echo "${{ steps.meta.outputs.labels }}"

      # ============================================
      # BUILD AND PUSH
      # ============================================
      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: üìã Log build completion
        run: |
          echo "‚úÖ Docker image built and pushed successfully"
          echo "üîë Image digest: ${{ steps.build.outputs.digest }}"
          echo "üÜî Image ID: ${{ steps.build.outputs.imageid }}"

      # ============================================
      # VERIFICATION
      # ============================================
      - name: üîç Verify pushed image
        run: |
          echo "üîç Verifying pushed image..."
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}"
          echo "üîë Digest: ${{ steps.build.outputs.digest }}"
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest || true

      # ============================================
      # SUMMARY
      # ============================================
      - name: üìä Generate summary
        if: always()
        run: |
          echo "## üê≥ Docker Build & Push Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.build.outcome == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üè∑Ô∏è Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ============================================
      # ANNOTATIONS
      # ============================================
      - name: ‚ùå Annotate failures
        if: failure()
        run: |
          echo "::error::Docker build or push failed. Check the logs above for details."
          echo "üí° Common issues:"
          echo "   - Invalid Dockerfile syntax"
          echo "   - Missing DOCKER_USERNAME or DOCKER_PASSWORD secrets"
          echo "   - Network issues connecting to Docker Hub"
