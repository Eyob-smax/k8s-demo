services:
  app:
    build:
      context: .
      target: development
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.development
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped

  db:
    image: neondatabase/neon_local:latest
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    privileged: true
    restart: unless-stopped
